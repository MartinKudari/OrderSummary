<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="Stylesheet" href="ordercss.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="bg_image">
</div>
 <div class="cont">
  <img src="images/illustration-hero.svg" class="hero">
<h1>  Order Summary</h1>

 <p class="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="pricing">
    <article><img src="./images/icon-music.svg" alt="">
    <div>
      <h4>Annual Plan</h4> <p>$59.99/year</p></article>
      <button class="btn btn-change">
        Change
      </button>
    </div>
    <div class="buttons">
      <button class="btn btn-pri">  Proceed to Payment</button>
      
      <button class="btn btn-sec">Cancel Order</button>
      </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Kudari</a>.
  </div>
</body>
</html>
